<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Listing</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file -->
</head>
<body background="library.jpg">
    <div class="book-listing">
        <h2 style="color: #fff; font-weight: bold;">List of Books</h2> <!-- Add inline CSS styles for white color and bold font weight -->
        <div>
            <form>
                <div>
                    <label for="book-name" style="color: #fff;">Book Name:</label> <!-- Label for Book Name -->
                    <input type="text" id="book-name" name="book-name" style="color: #000;"> <!-- Input for Book Name with black color -->
                </div>
                <div>
                    <label for="author" style="color: #fff;">Author:</label> <!-- Label for Author -->
                    <input type="text" id="author" name="author" style="color: #000;"> <!-- Input for Author with black color -->
                </div>
                <div>
                    <label for="publisher" style="color: #fff;">Publisher:</label> <!-- Label for Publisher -->
                    <input type="text" id="publisher" name="publisher" style="color: #000;"> <!-- Input for Publisher with black color -->
                </div>
                <div>
                    <label for="year" style="color: #fff;">Year of Publishing:</label> <!-- Label for Year of Publishing -->
                    <input type="text" id="year" name="year" style="color: #000;"> <!-- Input for Year of Publishing with black color -->
                </div>
                <!-- Add more details as needed -->
            </form>
        </div>
    </div>
</body>
</html>
